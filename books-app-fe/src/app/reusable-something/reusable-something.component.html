<div class="dialog-content">
    <p>Are you sure you want to delete <b>{{ data.name }}</b> by <b>{{ data.author }}</b>?</p>
    <div class="dialog-buttons">
        <button mat-button (click)="confirm('yes')">Yes</button>
        <button mat-button (click)="confirm('no')">No</button>
    </div>
</div>
