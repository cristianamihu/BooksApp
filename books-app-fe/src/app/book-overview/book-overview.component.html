<h2>Book Overview</h2>
<ul>
  <li *ngFor="let book of books" (click)="viewBook(book.id)" style="cursor: pointer;">
    {{ book.name }} by {{ book.author }}
    <!--<button (click)="viewBook(book.id)">View Details</button>-->
    <!--<button (click)="editBook(book.id)">Edit Book</button>-->
    <button mat-icon-button (click)="editBook(book.id); $event.stopPropagation()">
      <mat-icon>edit</mat-icon>
    </button>
  </li>
</ul>
<button (click)="navigateToAddBook()">Add Book</button>
