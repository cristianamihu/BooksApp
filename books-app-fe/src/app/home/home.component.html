<div class="carousel">
  <div class="carousel-slides" [ngStyle]="{'transform': 'translateX(-' + currentIndex * 100 + '%)'}">
    <div *ngFor="let slide of slides; let i = index"
         [ngClass]="{'active': i === currentIndex}"
         class="carousel-slide">
      <img [src]="slide.image" alt="Slide Image">
    </div>
  </div>
  <button class="carousel-prev" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-next" (click)="nextSlide()">&#10095;</button>
  <div class="carousel-dots">
    <span *ngFor="let slide of slides; let i = index"
          [ngClass]="{'active': i === currentIndex}"
          (click)="goToSlide(i)"></span>
  </div>
</div>
