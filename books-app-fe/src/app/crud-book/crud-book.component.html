<h2>{{ isEditMode ? 'Edit Book' : 'Add Book' }}</h2>
<form (ngSubmit)="submitForm()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="book.name" name="name" required>

  <label for="author">Author:</label>
  <input type="text" id="author" [(ngModel)]="book.author" name="author" required>

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="book.description" name="description"></textarea>

  <button type="submit">{{ isEditMode ? 'Save Changes' : 'Add Book' }}</button>
</form>
