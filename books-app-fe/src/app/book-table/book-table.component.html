<div class="table-container">
  <div class="toolbar">
    <button mat-icon-button (click)="openAddDialog()" class="transparent-button">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
    <button mat-icon-button (click)="switchToGridView()" class="transparent-button">
      <mat-icon>grid_view</mat-icon>
    </button>
  </div>

  <div class="header-container">
    <h2 class="header-title">Books Overview</h2>
  </div>
  <table mat-table [dataSource]="books" class="custom-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Title </th>
      <td mat-cell *matCellDef="let book" class="table-cell"> {{ book.name }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Author </th>
      <td mat-cell *matCellDef="let book" class="table-cell"> {{ book.author }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Description </th>
      <td mat-cell *matCellDef="let book" class="table-cell"> {{ book.description }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Actions </th>
      <td mat-cell *matCellDef="let book" class="table-cell">
        <button mat-icon-button (click)="openEditDialog(book.id)" class="transparent-button">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button (click)="openDeleteDialog(book)" class="transparent-button">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'author', 'description', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'author', 'description', 'actions'];"></tr>
  </table>
</div>
